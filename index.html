<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Fascinate+Inline|Roboto|Bangers|Boogaloo|Bowlby+One+SC|Crushed|Oregano|Paprika|Ribeye|Vast+Shadow&display=swap" rel="stylesheet">
    
     <!-- CSS link -->
     <link rel="stylesheet" href="../train-scheduler/assets/css/style.css">
</head>
<body>
    <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h3 class="text-center">Choo Choo. Chee Chee.</h3>
    </div>

    <div class="row">

        <div class="col-md-12">

        <!-- Current Train Schedule-->
        <div class="card mb-4 border border-primary">
            <div class="card-header bg-primary text-white font-weight-bold">Current Train Schedule</div>
            <div class="card-body">
                <p><strong>Current Time: <span id="current-time"></span></strong></p>
            <table class="table table-sm table-hover" id='train-table'>
                <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            </div>
        </div>
        </div>
    </div>
        

    <div class="row">
        <div class="col-md-12">
            <!-- Add Train  -->
            <div class="card mb-4 border border-primary">
            <div class="card-header bg-primary text-white font-weight-bold">Add Train</div>
            <div class="card-body">
    
                <!-- Entry Form -->
                <form>
                <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" placeholder="" type="text">
                </div>
                <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" placeholder="" type="text">
                </div>
                <div class="form-group">
                    <label for="firstTrainTime-input">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="firstTrainTime-input" placeholder="" type="text">
                </div>
                <div class="form-group">
                    <label for="frequency-input">Frequency (min)</label>
                    <input class="form-control" id="frequency-input" placeholder="" type="text">
                </div>
                <button class="btn btn-primary float-right" id="submit-btn">Submit</button>
                </form>
    
            </div>
            </div>
        </div>
        </div>
    
    </div>

    <!-- JQery & JS links -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <!-- JavaScript -->
    <script src="logic.js"></script>   
</body>
</html>
